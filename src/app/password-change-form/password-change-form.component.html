<form [formGroup]="form" (ngSubmit)="changePassword()">
    <div class="formGroup">
        <label for="oldPassword">Old Password</label>
        <input name="oldPassword" id="oldPassword" type="password" formControlName="oldPassword" class="form-control">
        <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
            <div *ngIf="oldPassword.errors.required">Old Password is required</div>
        </div>
    </div>
    <div class="formGroup">
        <label>New Password</label>
        <input name="newPassword" id="newPassword" type="password" formControlName="newPassword" class="form-control">
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
            <div *ngIf="newPassword.errors.required">New Password is required</div>
        </div>

    </div>
    <div class="formGroup">
        <label>Confirm Password</label>
        <input name="confirmPassword" id="confirmPassword" type="password" formControlName="confirmPassword"
            class="form-control">
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
        </div>

    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
