<form [formGroup]="form" (ngSubmit)="changePassword()">
    <div class="formGroup"> 
        <label for="oldPassword">Old Password</label>
        <input name="oldPassword" id="oldPassword" type="text" formControlName="oldPassword" class="form-control">
    </div>
    <div class="formGroup">
        <label>New Password</label>
        <input name="newPassword" id="newPassword" type="password" formControlName="newPassword" class="form-control">
    </div>
    <div class="formGroup">
        <label>Confirm Password</label>
        <input name="confirmPassword" id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
