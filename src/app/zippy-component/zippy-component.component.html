<div class="zippy">
    <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">
        {{title}}
        <!-- <fa-icon [icon]="isExpanded ? faChevronUp : faChevronDown" style="font-size: 20px;" ></fa-icon> -->
        <!-- <fa-icon [icon]="faChevronUp" style="font-size: 20px;" ></fa-icon> -->

        <i class="fas" [ngClass]="{
            'fa-chevron-up': isExpanded,
            'fa-chevron-down': !isExpanded
        }"></i>
    </div>
    <div class="zippy-body" *ngIf="isExpanded">
        <ng-content></ng-content>
    </div>
</div>
